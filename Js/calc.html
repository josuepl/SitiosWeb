<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./calc.js"></script>   
    <link rel="stylesheet" href="./calc.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <form action="#">
            <input type="text" id="entrada">
            <div id="linea1">
            <input type="button" value="7" id="btn7">
            <input type="button" value="8" id="btn8">
            <input type="button" value="9" id="btn9">
            <input type="button" value="+" id="sum">
            </div>
            <div id="linea2">
            <input type="button" value="4" id="btn4">
            <input type="button" value="5" id="btn5">
            <input type="button" value="6" id="btn6">
            <input type="button" value="-" id="res">
            </div>
            <div id="linea3">
                <input type="button" value="1" id="btn1">
                <input type="button" value="2" id="btn2">
                <input type="button" value="3" id="btn3">
                <input type="button" value="+" id="mul">
            </div>
            <div id="linea4">
                <input type="button" value="=" id="btni">
                <input type="button" value="0" id="btn0">
                <input type="button" value="CE" id="btncl">
                <input type="button" value="/" id="div">
            </div>

        </form>
    </div>
</body>
</html>
