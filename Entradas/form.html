<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <script src="./form.js"></script>
    <title>Formulario</title>
</head>
<body>
    <div class="contenedor" id="Registro">
        <header><h1>Formulario de Registro</h1></header>
        <form action="#">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" name="email" required>
            <label for="passwdr">Password:</label>
            <input type="password" id="passwdr" name="passwdr" required>
        </form>
        <input type="button" value="Enviar">
    </div>
    <div class="contenedor" id="Acceso">
        <header><h1>Formulario de Acceso</h1></header>
        <form action="#">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="passwda">Password:</label>
            <input type="password" id="passwda" name="passwda" required>
       
        </form>
        <input type="button" value="Enviar">
    </div>

</body>
</html>
